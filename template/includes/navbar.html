<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Tienda de Pijamas{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
        .nav-link {
            font-weight: 500;
            margin: 0 5px;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #007bff !important;
        }
        .user-welcome {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <!-- Logo y Nombre de la Empresa -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'lista_productos' %}">
                <img src="/static/images/logo.png" alt="Logo" class="logo">
                PijamaShop
            </a>

            <!-- Botón para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Elementos del navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Inicio -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_productos' %}">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>

                    <!-- Lista de Productos -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_productos' %}">
                            <i class="fas fa-tshirt me-1"></i>Productos
                        </a>
                    </li>

                    <!-- Crear Producto (solo para usuarios autenticados) -->
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_productos' %}">
                            <i class="fas fa-plus-circle me-1"></i>Crear
                        </a>
                    </li>
                    {% endif %}
                </ul>

                <!-- Elementos de autenticación -->
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <!-- Usuario logueado -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user me-1"></i>{{ user.username }}
                            </a>
                        </li>
                    {% else %}
                        <!-- Usuario no logueado -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-sign-in-alt me-1"></i>Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-user-plus me-1"></i>Registrarse
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main>
        {% block content %}
        <!-- El contenido específico de cada página irá aquí -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts adicionales -->
    {% block extra_js %}
    {% endblock %}
</body>
</html>
